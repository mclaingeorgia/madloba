    intro_1: აღნიშნულ გვერდზე თქვენ გაეცნობით ინფორმაციას ჩვენს შესახებ და სამართლებრივ ტერმინებსა და პირობებს, რომელიც  დაკავშირებულია საიტის გამოყენებასთან. გთხოვთ ყურადღებით გაეცნოთ დოკუმენტს სანამ გამოიყენებთ ვებ გვერდის სერვისს. აღნიშნული ონლაინ სერვისის არჩევით და სერვისის მიმწოდებლად რეგისტრაციის შემდეგ თქვენ ავტომატურად ეთანხმებით ქვემოთ მითითებულ საიტის მოხმარების წესებსა და პირობებს.
    intro_2: მიზანშეწონილია აღნიშნული გვერდის ამობეჭდვა შენიშვნების შემთხვევაში.
    intro_3: გაითვალისწინეთ რომ დრო და დრო შეიძლება მოხდეს საიტის გამოყენების პირობების შეცვლა, ამიტომ მიზანშეწონილია ვებ გვერდის გამოყენებისას ყოველ ჯერზე შეამოწმოთ საიტის გამოყენების პირობები, რათა გააზრებული გქონდეთ თუ რა ჩარჩოში ჯდება თქვენი ქმედება.
    title_1: 1. ტერმინთა განმარტება
    info_1_1: "საიტის მოხმარების წესში:"
    info_1_2: "„მომხმარებელი“  არის ნებისმიერი ინდივიდი რომელიც იყენებს ვებ გვერდს რეაბილიტაციის სერვისების  მოძიების მიზნით. იქნება ეს რეგისტრირებული თუ არარეგისტრირებული მომხმარებელი, მათ შორის სერვისის მიმწოდებლები და ადმინისტრატორები."
    info_1_3: "„რეგისტრირებული მომხმარებელი“ არის ნებისმიერი პირი, რომელმაც გაიარა რეგისტრაცია და გახსნა საკუთარი ანგარიში RehabGe. მათ აქვთ დამატებით წვდომა საიტის სერვისებთან, როგორიც არის სერვისის პროვაიდერებთან პირდაპირი კომუნიკაცია ელ.ფოსტით და გამორჩეული სერვისების სიის შექმნა-შენახვა."
    info_1_4: "„სერვისები“ ან „ვებ გვერდის სერვისები“ მოიცავს ყველა ფუნქციასა და საიტის სერვისებს, რომელიც ხელმისაწვდომია მომხმარებლებისათვის  RehabGe გვერდზე. ამაში შედის სერვისების ძიება, მომხმარებელთა რეგისტრაცია, გამორჩეული სერვისების სიის შექმნა და კომუნიკაცია ელ.ფოსტით."
    info_1_5: "„რეგისტრირებული სერვისი“ არის ნებისმიერი სარეაბილიტაციო ტიპის სერვისი, რომელიც მოძებნადია RehabGe საძიებო ფუნქციის მიხედვით, რომელიც განთავსებულია საიტის მთავარ გვერდზე. რეგისტრირებული სერვისების სისწორე და საკონტაქტო ინფორმაცია შემოწმებული იქნება მის გამოქვეყნებამდე."
    info_1_6: "„სერვისის მიმწოდებლები“ არის ნებისმიერი ინდივიდი, რომელსაც აქვს გახსნილი ანგარიში და რომლის შეთავაზებული სერვისი დატესტილია და იძებნება REHAB GE გვერდძე სხვა მომხმარებლების მიერ.  ასევე მათი სერვისების საინფორმაციო გვერდზე მიმაგრებულია სერვისის მიმწოდებლების საკონტაქტო ელ.ფოსტა მომხმარებლებთან საკომუნიკაციოდ. აღნიშნული საშუალებას აძლევს მომხმარებელს პირდაპირი კავშირი ქონდეთ სერვისის მიმწოდებლებთან . ასევე, სერვისის მიმწოდებლები ვალდებულები არიან მათ მიერ შეთავაზებული სერვისის  დეტალებისა და საკონტაქტო ინფორმაციის სისწორეში. გთხოვთ ნახოთ მონაწილეობის მიღება -რეგისტრირებული მომხმარებლები დეტალური ინფორმაციისათვის."
    info_1_7: "„რეგისტრირებული“ ნიშნავს რომ სერვისის მოძიება შესაძლებელია RehabGe საძიებო სისტემაში"
    info_1_8: "„ადმინისტრატორი“ არის მომხმარებელი, რომელსაც აქვს წვდომა RehabGe დამატებითი სერვისების მიმართ და ასევე ახდენს ვებ გვერდზე განთავსებული სერვისების რეგისტრაციას ისე რომ ის ადვილად მოსაძიებელი იყოს სხვა მომხმარებლებისათვის."
    info_1_9: "„შინაარსი“ არის ის ყველაფერი რაც შეიძლება განთავსებული იქნას საიტზე მომხმარებლებისა ან ადმინისტრატორის მიერ, მათ შორის  წერილობითი ინფორმაცია, ტექსტური მესიჯები, ფოტოსურათები, ნახაზები, ვიდეო და სხვა საიტის ლინკები."
    info_1_10: "„სწრაფი ფოსტა“ არის ტექსტური შეტყობინება, რომელსაც ღებულობს სერვისის მიმწოდებელი მათ საინფორმაციო გვერდზე."
    title_2: 2. ჩვენს შესახებ
    info_2_1: "საიტი შექმნილია და ფუნქციონირებს მაკლეინის ასოციაცია ბავშვებისათვის (MAC) მიერ.საქართველოს შრომის, ჯანმრთელობისა და სოციალური დაცვის სამინისტროსთან  და საქართველოს კოალიცია ბავშვებისა და ახალგაზრდების კეთილდღეობისათვის ერთად ჩვენ ვართ ამ ვებ გვერდის ძირითადი ადმინისტრატორები. დამატებითი ინფორმაციისათვის თქვენ შეგიძლიათ ეწვიოთ ჩვენს შესახებ გვერდს."
    title_3: 3. რეგისტრირებული მომხმარებლები
    info_3_1: "როგორც ვებ გვერდის რეგისტრირებული მომხმარებლები ისინი ვალდებულები არიან:"
    info_3_2: გაატარონ ყველა საჭირო ღონისძიება, რათ თქვენთვის საიტი გახდეს ხელმისაწვდომი
    info_3_3: გახსნან ანგარიში და შეავსონ საკუთარი საინფორმაციო გვერდი პერსონალური ინფორმაციის გამოყენებით საკუთარი შეხედულებისამებრ (მათ შორის შეიძლება გამოყენებული იქნას მეტსახელი ან ფსევდონიმი)
    info_3_4: მოგვაწოდონ პერსონალური ინფორმაცია იმის გათვალისწინებით რომ შეიძლება ეს მონაცემები გამოყენებული იქნას მონაცემთა შეგროვების მიზნით(მაკლეინის ასოციაცია ბავშვებისათვის, საქართველოს შრომის, ჯანმრთელობისა და სოციალური დაცვის სამინისტროს ან ადმინისტრატორების მიერ ავტორიზირებული სხვა ორგანიზაციების მიერ), რათ მოხდეს სარეაბილიტაციო სერვისების ხელმისაწვდომობისა და ხარისხის გაუმჯობესება საქართველოში.
    info_3_5: უზრუნველყონ საკუთარი პაროლის კონფედენციალურობა
    info_3_6: პასუხისმგებლობა აიღონ საკუთარი ანგარიშიდან გავრცელებულ ინფორმაციაზე
    info_3_7: "დამატებით, როგორც სერვისის მიმწოდებელი და რეგისტრირებული სერვისებით ვებ გვერდზე თქვენ მიუთითებთ რომ:"
    info_3_8: თქვენი ელ.ფოსტის მითითებით და ანგარიშის გახსნის დამადასტურებელი ელ.ფოსტის მიღების შემდეგ თქვენ თანხმდებით მიიღოთ სწრაფი ფოსტა ვებ გვერდიდან. სწრაფი ფოსტის შესახებ მეტი ინფორმაციის მისაღებად გთხოვთ გადახვიდეთ მე-4 პუნქტზე -სწრაფი ფოსტის სერვისი სერვისის მიმწოდებლებისათვის.
    info_3_9: თქვენ უნდა განაახლოთ თქვენი პირადი ინფორმაცია და ელ.ფოსტა რათა ინფორმაცია იყოს განახლებული ვებ გვერდზე და თქვენ გქონდეთ წვდომა სწრაფ ფოსტაზე.
    info_3_10: თანახმა ხართ მიიღოთ რიგითი წერილები ( სულ მცირე 6თვეში ერთხელ) იმ ელ. ფოსტაზე რომლითაც დარეგისტრირებული ხართ ვებ. გვერდზე.
    info_3_11: თანახმა ხართ საშუალება მისცეთ ადმინისტრატორს შეამოწმოს და გამოაქვეყნოს თქვენს მიერ განახლებული სერვისები.
    info_3_12: მომხმარებელთა ანგარიში არ უნდა გაიხსნას სხვა ადამიანის მიერ, მათ შორის სერვისის მიმწოდებლის მიერ, გარდა იმ შემთხვევებისა თუ თქვენ გაქვთ ამის მინდობილობა. გთხვოთ ნახოთ კონფედენციალურობის პოლიტიკის დოკუმენტი დამატებითი ინფორმაციისათვის.
    title_4: 4. სწრაფი ფოსტის სერვისი  სერვისის მიმწოდებლებისათვის
    info_4_1: "აღნიშნული სერვისი ხელმისაწვდომია მხოლოდ რეგისტრირებული მომხმარებლებისათვის, რომლებსაც სერვისების პროფილის გვერდიდან შეუძლიათ პირდაპირ დაუკავშირდნენე სერვისების მიმწოდებლებს, გასათალისწინებელია რომ:"
    info_4_2: მხოლოდ რეგისტრირებულ მომხმარებელს აქვს წვდომა სწრაფი ფოსტის მიმართ
    info_4_3: გზავნილი ფოსტის ადრესატი არის სერვისის მიმწოდებელი და ამ ფოსტის ნახვა არ შეუძლია არცერთ მესამე მხარეს, მათ შორის ადმინისტრატორებსაც.
    info_4_4: ფოსტა ეგზავნება სერვისის მიმწოდებელს მის მიერ მითითებულ ფოსტაზე. ასევე სერვისის მიმწოდებლები პასუხისმგებლები არიან მათ მიერ მითითებული ელ.ფოსტის სისწორეში.
    info_4_5: სერვისის მიმწოდებლები ვალდებულები არიან შესაბამისი პასუხი გასცენ მომხმარებელთა შეკითხვას.
    info_4_6: ყველა რეგისტრირებული მომხმარებელი ავტომატურად ეთანხმება საიტის გამოყენების პირობებს და სწრაფი ფოსტის სერვისის უპირატესობის ეთიკურ გამოყენებას.არაეთიკური ფოსტის მიმოწერის განხორციელება შეიძლება მოხდეს მომხმარებლის ან სერვისის მიმწოდებლის მხრიდან და ორივე შემთხვევაში დაუშვებელია. მსგავსი, არაეთიკური წერილის მიღების შემთხვევაში მხარეები ვალდებულები არიან სასწრაფოდ შეეხმიანონ ვებ გვერდის ადმინისტრატორს. საკონტაქტო ინფორმაცია ხელმისაწვდომია ჩვენს შესახებ გვერდზე.
    title_5: 5. ანგარიშის დახურვა
    info_5_1: ვებ გვერდის ადმინისტრატორი იტოვებს უფლებას შეცვალოს ან გააუქმოს თქვენი ანგარიში ნებისმიერ დროს რამე კონკრეტული მიზნით ან უმიზეზოდ.
    info_5_2: თუ თქვენ გექნებათ სურვილი დახუროთ თქვენი ანგარიში, ამისათვის საჭიროა გადმოაგზავნოთ წერილი MAC თან, და განხილვის შემდეგ თქვენი ანგარიში, ისევე როგორც თქვენი სერვისები საბოლოოდ წაიშლება.
    title_6: 6. სერვისის გაუქმება
    info_6_1: "ჩვენ ვიტოვეთ უფლებას წავშალოთ ნებისმიერი დარეგისტრირებული სერვისი თუ აშკარაა რომ ისინი არღვევენ კანონს ან შეიცავენ უცენზურო შინაარს ( გამოხატულს სურათებით, ვულგარული გამონათქვამით, შინაარსით და ლინკებით) გთხოვთ გაეცნოთ აკრძალული ქმედება მეტი ინფორმაციის მისაღებად."
    title_7: 7. როგორ ხდება თქვენი პერსონალური ინფორმაციის გამოყენება
    info_7_1: ყველა ის პერსონალური ინფორმაცია რომელიც თქვენ განათავსეთ აღნიშნულლ ვებ გვერდზე შესაბამისობაში მოდის ჩვენს კონფედენციალურობის პოლიტიკის დოკუმებტთან. ჩვენს ხელთ არსებული ყველა ძალით ჩვენ ვცდილობთ დავიცვათ თქვენი პერსონალური ინფორმაცია, თუმცა უნდა გაითვალისწინოთ ფაქტი რომ მიუხედავად ამისა, გამორიცხული არაა მოხდეს ხაკერების მხრიდან მოხდეს საიტის გატეხვა. გთხოვთ თავიდან აიცილეთ ისეთი სენსიტიური და პირადული ინფორმაციის განთავსებას რომლის მიმართაც წვდომამ შეიძლება თქვენ დაგაზარალოთ გაუთვალისწინებელი საიტის გატეხვის დროს.
    info_7_2: RehabGe არის ვებ გვერდი,რომელიც თავს უყრის იმ მონაცემებსა და სტატისტიკას რაც დაკავშირებულია საიტის გამოყენების სიხშირესთან, ხარისხისა და სერვისების გაუმჯობესების მიზნით. ჩვენ პასუხისმგებლობას ვიღებთ ჩვენს მიერ შეგროვილი მონაცემების სწორ გამოყენებაზე. გთხოვთ გაეცნოთ კონფედენციალურობის პოლიტიკის დოკუმენტს, თუ როგორ ხდება მონაცემების შეგროვება ვებ გვერდიდან და არსებული სერვისებიდან.  დოკუმენტი შეიცავს მნიშვნელოვან პირობებსა და მოთხოვნებს, რომელიც ეხება ყველა რეგისტრირებულ მომხმარებელს.
    info_7_3: გაითვალისწინეთ რომ ჩვენ არ ვყიდით ან ვაზიარებთ თქვენს მონაცემებს ნებისმიერ მესამე პირზე, ასევე არ ვიყენებთ თქვენს ელ.ფოსტას უცხო წერილების გადმოსაგზავნად. ყველა ის ელექტრონული წერილი რომელსაც ჩვენ გადმოგიგზავნით დაკავშირებული იქნება ვებ გვერდის უზრუნველსაყოფად.
    title_8: 8. საიტის მოხმარების წესი
    info_8_1: ჩვენ არ ვართ პასუხისმგებელი იმ ზიანზე რომელიც თქვენ მოგადგებათ ჩვენი საიტის გამოყენებით, რეგისტრაციისა თუ თქვენი სერვისების განთავსებით. გთხოვთ  გამოიყენოთ ეს საიტი საკუთარი შეხედულემებისამებრ და გადაწყვეტილება მიიღეთ საღი აზრით, როდესაც არეგისტრირებთ სერვისებს და სწრაფი ფოსტის მეშვეობით უკავშირდებით სერვისის მიმწოდებელს.
    info_8_2: საიტზე ყოფნის დრო განსაზღვრულია და ჩვენ ვიტოვეთ უფლებას გავაუქმოთ სერვისი ან ვებ გვერდზე განთავსებული ინფორმაცია წინასწარი შეტყობინების გარეშე. ასევე ვიტოვებთ უფლებას შევცვალოთ  ვებ გვერდის შინაარსი წინასწარი შეტყობინების გარეშე იქნება ეს რეგისტრირებული თუ არარეგისტრირებული პირის მიმართ.ჩვენ პასუხს არ ვაგებთ თუ საიტის დროებით გახდება მიუწვდომელი. გაითვალისწინეთ რომ დროდადრო ჩვენ შეიძლება შევზღუდოთ საიტის რომელის ნაწილის ხელმისაწვდომობა ან დავბლოკოთ სერვისის პროფილის ხილვადობა რუკაზე.  ეს ეხება როგორც არარეგისტრირებულ ასევე რეგისტრირებულ მომხმარებლებს.
    info_8_3: მიუხედავად იმისა რომ ჩვენ ვცდილობთ საიტზე განთავსებული ინფორმაცია შეესაბამებოდეს სიმართლეს და იყოს ზუსტი, ჩვენამდე მოწოდებული ინფორმაციას არააქვს არანაირი სიზუსტის გარანტია.
    title_9: 9. აკრძალული ქმედება
    info_9_1: "აღნიშნული ვებ გვერდის და მასთან დაკავშირებული სერვისების გამოყენებით თქვენ ეთანხმებით ქვემოთ ჩამოთვლილ პირობებს:"
    info_9_2_html: "<strong>უფლებებისა და კანონის უგულვებელყოფა</strong>: თქვენ გეკრძალებათ( ა)გამოიყენოთ საიტზე განთავსებული სერვი/ები  რამე არალეგალური მიზნისთვის, ან რაც წინააღმდეგობაში მოდის ადგილობრივ, რეგიონალური თუ საერთაშორისო სამართალთან და კანონთან, (ბ)დაარღვიოთ ან უბიძგოთ სხვას რომ დაარღვიოს მესამე პირის უფლება-მოვალეობები კანონის უგულვებელყოფით, ინტელექტუალური საკუთრების უკანონო მითვისებით ან პირადი ცხოვრების ხელშეუხებლობის დარღვევის გზით."
    info_9_3_html: "<strong>არამიზნობრიობა</strong>: თქვენ არ გაქვთ უფლება გამოიყენოთ ვებ გვერდზე განთავსებული სერვისი ან ნებისმიერი ინფორმაცია სარეკლამო და კომერციული მიზნით, მათ შორის სპამების გადაგზავნით, ქსელური მარკეტინგის სქემის გამოსაყენებლად და სხვა ნებისმიერი არამიზნობრივი და უკანონო ქმედებისათვის."
    info_9_4_html: "<strong>დაზიანება</strong>: თქვენ გეკრძალებათ გამოიყენოთ ამ ვებ გვერდის სერვისები ნებისმიერი ისეთი სახით, რაც მწყობრიდან გამოიყვანს,შეაფერხებს და დააზიანებს მას, ასევე ხელს შეუშლის მესამე მხარის უფლებას თავისუფლად და მარტივად გამოიყენოს ვებ გვერდის სერვისები. ასეთ ქმედებად განიხილება ა)ვირუსის, რეკლამების, მუქარის წერილების ატვირთვა ან გავრცელება ბ)ქსელის ან სერვერის მუშაობის შეფერხება, რომელიც განკუთვნილია ამ ვებ გვერდის ნორმალური ფუნქციონირებისათვის, ნებისმიერი რეგულაციის, კანონის და პროცედურებზე გადახვევა რაც შეაფერხებს საიტის ნორმალურ ფუნციონირებას."
    info_9_5_html: "<strong>სხვებისთვის ზიანის მიყენება</strong>: თქვენ გეკრძალებათ განათავსოთ ან გაავრცელოთ ისეთი ინფორმაცია რომელიც საზიანოა ,შეურაცხმყოფელია , უცენზუროა,ცილისმწამებელია, დისკრიმინაციულია, ეფუძვნება ცრუ ფაქტებს და ხელს უწყობს უკანონო ქმედების განხორციელებაში, თქვენ გეკრძალებათ ავიწროვებდეთ ან აშანტაჟოთ სხვები ვებ საიტის სერვისების გამოყენების გზით, თქვენ გეკრძალებათ განათავსოთ და გაავრცელოთ პირადი ინფორმაციის შემცვლელი მონაცემები 13წლამდე ასაკის ადამიანის შესახებ."
    info_9_6_html: "<strong>გამოგონილი ან სხვისი სახელით რეგისტრაცია</strong>: თქვენ არ გაქვთ უფლება დარეგისტრირდეთ სხვა პირის ან ორგანიზაციის სახელით. თქვენ არ უნდა ცადოთ შეხვიდეთ ვებ გვერდზე სხვა დარეგისტრირებული პირის სახელით."
    info_9_7: ზოგადად მიჰყევით საიტის მოხმარების ინსტრუქციას და არ დაარღვიოთ კანონი.
    title_10: 10. ფოტო ვიდეო და სხვა მასალების ატვირთვა ვებ გვერდზე
    info_10_1: "ვებ გვერდზე თქვენს სერვის პროფილთან დაკავშირებული  ფოტოს, ვიდეოს და სხვა მასალების ატვირთვისას თქვენ ითვალისწინებთ შემდეგ ფაქტს, რომ:"
    info_10_2: თქვენ ხართ ერთადერთი ავტორი და  ვებ გვერდზე განთავსებული ინტელექტუალური საკუთრების მფლობელი
    info_10_3: "თქვენ გეკისრებათ „მორალური პასუხისმგებლობა“ მასალებზე, რომელიც ატვირთულია ვებ გვერდზე. მაგ: თქვენ თავად განსაზღვრავთ ატვირთული ფოტოსურათის საავტორო უფლებას"
    info_10_4: ატვირთული მასალა, სახელდობრ ფოტომასალა/ვიდეომასალა არ უნდა იყოს გამოქვეყნებული ან გავრცელებული და საჯაროდ გამოყენებული ამ გვერდზე გამოქვეყნებამდე, ან მისი გავრცელების შემთხვევაში ეს უნდა ყოფილიყო თქვენთან შეთანხმებით მომხდარი
    info_10_5: ფოტო და ვიდეო მასალა არ უნდა იყოს უცენზურო, სილისმწამებლური ან უკანონო და ზიანს აყენებდეს ჩვენს ან საიტის ნებისმიერი მომხმარებლის  რეპუტაციას
    info_10_6: "თქვენს მიერ ატვირთული ფოტო და ვიდეო მასალის გამოყენების შემთხვევაში ჩვენს მიერ არ უნდა გამოიწვიოს მესამე მხარის უფლებების ( მათ შორის ინტელექტუალური საკუთრების უფლების) შელახვა"
    info_10_7: თქვენს მიერ ატვირთული მასალების გამოყენება არ იწვევს ნებისმიერი ზემოთ ხსენებული წესების დარღვევას
    info_10_8: "დამატებით თქვენ ეთანხმებით რომ თქვენს მიერ განთავსებული მასალების შინაარსი არ შეიცავს სურათებს, კონოტაციას ან დოკუმენტაციას, რომელიც:"
    info_10_9: ამცირებს ნებისმიერი ადამიანის, ან ჩვენი და ჩვენთან დაკავშირებული პროდუქტების ან სხვა ორგანიზაციების ან სერვისის მიმწოდებლების ღირსებას
    info_10_10: "არღვევს და ლახავს საავტორო, სასაქონლო ნიშნის,პირადი ცხოვრების ხელშეუხებლობის, საჯარო ინფორმაციის გავრცელების ან ნებისმიერი სხვა პირის ან ორგანიზაციის ინტელექტუალურ საკუთრებას"
    info_10_11: შეიცავს ბრენდის სახელს, საავტორო ნაშრომს ან ლოგოს რომელიც შეიძლება ლახავდეს მესამე მხარის უფლებებს
    info_10_12: მიზანმიმართულად დუბლირებას უკეთებს უკვე არსებულ სერვისებს
    info_10_13: "დამაკნინებელი, მადისკრიტირებელი, წილისმწამებლური"
    info_10_14: "ხელს უწყობს ფანატიზმს, რასიზმს, სექსიზმს, ზიანს აყენებს რომელიმე ჯგუფს ან ინდივიდუალს, ხელს უწყობს დისკრიმინაციას რასის, სქესის, რელიგიის, ეროვნების, სექსუალური ორიენტაციის, ასაკის ან შეზღუდული შესაძლებლობების საფუძველზე."
    info_10_15: "შეიცავს პირად ინფორმაციას"
    info_10_16: "ხელს უწყობს ალკოჰოლის, ნარკოტიკების, თამბაქოს, ცეცხლსასროლი იარაღის (და მსგავსი მნიშვნელობის) პოპულარიზაციას"
    info_10_17: "ხელს უწყობს ნებისმიერი საშიში და სახიფათო აქტივობების პოპულარიზაციას"
    info_10_18: "არღვევს რომელიმე კანონს"
    info_10_19: "შეიცავს შიშველ, ამორალურ, შეურაცხმყოფელ ან დამამცირებელ მასალებს და შინაარსს"
    info_10_20: "არის შეუსაბამო რომ აიტვირთოს ვებ გვერდზე, ნებისმიერი მიზეზით ან"
    info_10_21: "შეიცავს ისეთ ტექსტს და სურათებს რაც შეუსაბამოა ამ ვებ გვერდის პოზიტიურ და კეთილსინდისიერ საქმიანობასთან, რასთანაც ის ასოცირდება"
    info_10_22: ჩვენ ვიტოვეთ უფლებას,,წინასწარი გაფრთხილების გარეშე,  ჩვენი შეხედულემებისამებრ გავაუქმოთ ან შევაჩეროთ ატვირთვის ფუნქცია სერვისის მიმწოდებლის პროფილზე და მოვხსნათ ფოტო თუ ვიდეო მასალა რომელიც ჩვენი აზრით ლახავს ნებისმიერ ზემოთ ჩამოთვლილ წესს.
    info_10_23: ვიდეო,ფოტო  თუ სხვა ტექსტური მასალების ატვირთვისას თქვენ ავტომატურად ეთანხმებით იმას, რო ჩვენ (ან ჩვენი ჯგუფი ან პარტნიორი ორგანიზაციები) შეგვიძლია გამოვიყენოთ  ტექსტის შინაარსი ჩვენს ან სხვა გვერდზე და მივუთითოთ თქვენი სახელი, რომელიც გამოყენებული გაქვთ ამ მასალების ატვირთვისას. თქვენს მიერ განთავსებული მასალები შეიძლება საჯაროდ იქნას გამოქვეყნებული იმ ვებ გვერდებზე რომელსაც ჩვენ ავარჩევთ. ასევე, ჩვენ არ ვართ პასუხისმგებელი თუ მოხდა თქვენი სურათების, ან ვიდეოს არასანქცირებული გამოყენება ვებ გვერდების მომხმარებლების მიერ.
    info_10_24: ვიდეო, ფოტო თუ სხვა ტექსტური მასალის გამოქვეყნებით თქვენ ავტომატურად ეთანხმებით იმას რომ თქვენთვის გასამრჯელოს გადაუხდელად, ჩვენ ნებისმიერ დროს (ახლა ან მოგვიანებით) შეგვიძლია რედაქტირება გავუკეთოთ, გამოვაქვეყნოთ ან გამოვიყენოთ ეს მასალები ნებისმიერი მედია საშუალებით სარეკლამო თუ საინფორმაციო მიზნით ვებ გვერდის სერვისების განვითარების კუთხით.
    info_10_25: ჩვენ არ ვიძლევით გარანტიას იმისა რომ თქვენ შეძლებთ რედაქტირება გაუკეთოთ ან წაშალოთ ის ვიდეო, ფოტო თუ სხვა მასალა რომელიც თქვენ უკვე გამოაქვეყნეთ.
    title_11: 11. ვებ გვერდის ბმულის გამოყენება
    info_11_1: თქვენ არ გაქვთ უფლება გამოიყენოთ აღნიშნული ვებ გვერდის ლინკი, ჩვენთან შეთანხმების გარეშე. თუ თქვენ შექმნით ამ ვებ გვერდის ბმულს თქვენს საიტზე, პასუხისმგებლობა მთლიანად დაგეკისრებათ თქვენ და თქვენზე გამოყენებული იქნება ზემოთ მითითებული საიტის მოხმარების შეზღუდვები.
    title_12: 12. ვებ გვერდზე განთავსებული ლინკები
    info_12_1: ვებ გვერდზე განთავსებული ლინკები,აპლიკაციები და რესურსები არის მოწოდებული მესამე მხარის მიერ თქვენი პირადი გამოყენებისათვის. ჩვენ არ ვაწარმოებთ მონიტორინგს მესამე მხარის მიერ ჩვენს გვერდზე დალინკებულ ინფორმაციისა თუ რესურსების და პასუხს არ ვაგებთ მათ მიერ განთავსებულ ინფორმაციის სისწორეზე. აქიდან გამომდინარე ჩვენ არ ვიღებთ პასუხისმგებლობას იმ ზიანზე რომელიც თქვენ მოგადგებათ სერვისის მიმწოდებლების მიერ განთავსებული ლინკების მოხმარებაზე.
    info_12_2: ის მოსაზრებები და მასალები რომელიც განთავსებულია იმ ვებ გვერდებზე რომელიც დალინკულია ჩვენს გვერდზე არ წარმოადგენს იმ მასალას რომელსაც ჩვენ აუცილებლად ვეთანხმებით ან ვიზიარებთ. ჩვენ არ განვიხილავთ ჩვენს თავს როგორც გამომცემელს ასეთი მოსაზრებებისა და მასალების. ჩვენ მოგიწოდებთ გაეცნოთ იმ საიტების კონფედენციალურობის პოლიტიკის დოკუმეტს სანამ გამოიყენებთ მათ სერვისს. თქვენი პასუხისმგებლობაა განსაზღვროთ იმ საიტების უსაფრთხოების და ნდობის ხარისხი რომელიც დალინკებულია ჩვენს გვერდთან და თავად გადაწყვიტოთ თუ რა პირადი ინფორმაციის გაზიარება გინდათ მათთან. ჩვენ პასუხს არ ვაგებთ  ნებისმიერი ტიპის დანაკარგზე და ზიანის ანაზღაურებაზე რომელიც თქვენ მოგადგებათ იმ შემთხვევაში თუ თქვენი პერსონალური ინფორმაცია იქნა გაზიარებული მესამე მხარის მიმართ თქვენივე ნებით.
    title_13: 13. სიახლეები
    info_13_1: ჩვენ ვიტოვებთ უფლებას დრო და დრო განვაახლოთ საიტის გამოყენების პირობები. თქვენი ვალდებულებაა თვალი ადევნოთ აღნიშნულ სიახლეებს.
    info_13_2: საიტის გამოყნების დროს მოქმედებს ის პირობები რომელიც ჩვენ განვაახლეთ.
    title_14: 14. ჩვენი პასუხისმგებლობა
    info_14_1: ჩვენი ვებ გვერდი არის უფასო და ღია სივრცე რომლის მიმართ წვდომაც ექნება ყველას ვისაც აქვს ინტერნეტი. ვებ გვერდის მიზანი არაა იყოს სარეკლამო პლატფორმა რომელიმე კონკრეტული სერვისის მიმწოდებლისათვის ან გამოიყენებოდეს კომერციული მიზნისათვის რომელიმე ორგანიზაციის მიერ. თუ თქვენ გამოიყენებთ აღნიშნულ ვებ გვერდს კომერციული მიზნების მისაღწევად ჩვენ პასუხს არ ვაგებთ იმ დანაკარგებზე ან შეფერხებებზე თქვენს ბიზნესს საქმიანობაში რაც მოგადგათ ამ საიტის ან მომსახურეობების გამოყენების შედეგად.
    title_15: 15. კომუნიკაცია
    info_15_1: ყველა კომუნიკაციის წყარო არის ელექტრონული მიმოწერა. თუ გსურთ ჩვენთან დაკავშირება გთხოვთ მოგვწეროთ ელექტრონულ ფოსტაზე რომელიც მითითებულია ჩვენს შესახებ გვერდზე. თქვენ მოგივათ დადასტურების პასუხი თქვენ მიერ მითითებულ მაილზე.
    info_15_2: ასევე ,თუ კი ჩვენ დაგვჭირდება თქვენთან დაკავშირება შეგეხმიანებით თქვენს მიერ მითითებულ ელექტრონულ ფოსტაზე, რომლითაც გაიარეთ რეგისტრაცია ჩვენს ვებ გვერდზე.
    title_16: 16. სხვა მნიშვნელოვანი პირობები
