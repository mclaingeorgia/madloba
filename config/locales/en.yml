  terms_and_conditions:
    title: Terms of use
    intro_1: This page tells you all about us and the legal terms and conditions related to the use of this website. Please read them carefully and make sure you understand all the information before using any of our. By choosing to use this online service, and by registering as a service provider on this site, you automatically agree to abide by the terms and conditions stated below.
    intro_2: It is advised for you to print a copy of this page for future reference.
    intro_3: Note that from time to time, we may need to change, remove or add to the Terms. Therefore you are advised to please check the Terms each time you wish to use this site to make sure you understand the terms that apply at the time.
    title_1: 1. Definitions
    info_1_1: "In these terms:"
    info_1_2: "'User' means any individual using the website to search for rehabilitation services. This includes both registered and unregistered users as well as Service Providers and Administrators"
    info_1_3: "'Registered User' Any user that has signed up and established an account on Rehab GE. They will have access to additional features of the site including Instant messages to the Service provider through the website and ability to build a Favorites list."
    info_1_4: "'Services' or 'Website Services' includes all functions and features that are available to Users on the Rehab GE website. This includes, but is not limited to search for services, User registration, Favorites feature and Instant messaging to services"
    info_1_5: "'Registered Service' is any rehabilitation service that is searchable through the Rehab GE search function located on the home screen. Registered services have all been verified for accuracy of information and contact details prior to publishing."
    info_1_6: "'Service Provider' is any individual with a registered account that has a verified rehabilitation service that is searchable by other Rehab GE users. They also have their email address linked to the Instant messaging feature on the information page about their service. This allows other users to message them directly through the Rehab GE website. Service providers have additional responsibilities in ensuring the details of their services and email address remain accurate and up to date. Please see Participating in our community – Registered Users for further information."
    info_1_7: "'Published' means that the service is searchable through the Rehab GE database"
    info_1_8: "'Administrator' means user that has the authority to access additional features of Rehab GE as well as regulate information about services that is published on the site and is searchable by other users"
    info_1_9: "'Content' is anything that can be uploaded to the site by users or administrators, including but not limited to, written information, instant messages, photographs, images, videos and links to other sites"
    info_1_10: "'Instant message' is the message sent directly to the service provider using the message box on the Service provider information page"
    title_2: 2. Information about us
    info_2_1: We are the McLain Association for Children (MAC), and are the organization responsible for establishing and operating this website. Together with the Ministry of Health, Georgia we are the main Administrators of this site. For any queries, you may find all the necessary contact information on our About page.
    title_3: 3. Participating in our Community – Registered Users
    info_3_1: "As a user of this website, you are responsible for:"
    info_3_2: Making all the necessary arrangements for you to have access to the site
    info_3_3: Opening and account and completing your profile using your own personal information at your own discretion (through the use of an alias or nickname if desired)
    info_3_4: Provide personal information, with the understanding that it may be used in collecting data (by MAC, the MoH and any other partner organization authorized by the administration of this Website) with the aim of improving the availability and quality of rehabilitation services in the country of Georgia
    info_3_5: Maintain the security of your passwords and identification
    info_3_6: Be fully responsible for all the uses of your account
    info_3_7: "In addition, as a Service Provider and with services registered on this website, you have indicated that you:"
    info_3_8: By providing your email address and upon confirmation of your account, you automatically consent to receiving instant messages through the website. For more information about the Instant messaging feature, please see – 4. Instant Messaging Feature for Service providers.
    info_3_9: You will update your personal information and email address as required, in order to maintain the accuracy of information provided on the site as well as the integrity of the instant messaging feature offered through your service profile
    info_3_10: Agree to receive regular emails (at a minimum, every 6 months) to the email address specified in your profile requesting you to review and update the information about your services
    info_3_11: Agree to allow all the updated information relating to your services to be reviewed and authorized by the administrators of this website before being published
    info_3_12: User accounts must not be set up on behalf of another Individual user, service provider or any other entity unless you have their prior consent and are authorized to do so. Please see the Privacy Policy for more information about Privacy and Confidentiality.
    title_4: 4. Instant Messaging Service for Service providers
    info_4_1: "This feature enables only Registered users to message the service provider through the message box on the Services profile page. Note that:"
    info_4_2: Only Registered users are able to make use of the Instant messaging feature
    info_4_3: The Instant message will be received only by the Service Provider and will not be viewed by any other third Party, including the administrators.
    info_4_4: The message will be automatically directed to the inbox of the email provided by the Service provider. The Service provider is therefore responsible for ensuring their email address and contact details are correct and up to date at all times
    info_4_5: Upon receiving the message, the Service Provider is required to respond appropriately to the user request.
    info_4_6: All Registered Users are expected to abide by these terms and Fair use when taking part in the Instant Messaging feature of this website. Inappropriate email exchanges from either service providers or registered service users will not be tolerated under any circumstances. In the case that inappropriate language or content is received by either user, they are responsible for informing the website administrator immediately. Contact details can be found on our About page.
    title_5: 5. Closing of Accounts
    info_5_1: The administrators of this website reserve the right to modify or discontinue your account at any time for any reason or no reason at all.
    info_5_2: If you wish to close your account, you may do so by sending a request email to MAC. After review of your request, your account, as well as the attached services, will be permanently deleted.
    title_6: 6. Business deletion
    info_6_1: "We reserve the right to remove any Registered Services profiles if we feel that they're infringing on any laws or if they contain objectionable material such as adult content (including images, vulgar language, content or links). Please Read the section on Prohibited Conduct for further information on acceptable content and conduct on this Website."
    title_7: 7. How we use your personal information
    info_7_1: All personal information you provide on this website is used in accordance with our Privacy Policy. We make every possible attempt to keep your personal information safe, however you should be aware that this site, as well as any other site could potentially be a target for hackers. Please avoid posting any sensitive or private information that you would not want disclosed in the case of an unlikely security breach.
    info_7_2: Rehab GE is a website that collects general data and statistics about the use of the website, with the aim of improving overall services offered through the website. We are committed to responsibly handling the information and data collected through our website and the website services. Please review the Privacy Policy for more information about how data is collected and used from this website and services. Please take the time to read this as it does contain important terms that apply to you and all registered users of this site.
    info_7_3: Please note that we will not sell, share or rent your personal information to any third party or use your email or mailing address for unsolicited mail. Any emails, messages or other information sent by us will only be in relation to the provision of agreed services on this website.
    title_8: 8. Fair use of our Site
    info_8_1: We are not responsible for any damages caused by the use of this website, or by registering and advertising your rehabilitation services here. Please use our site at your own discretion and exercise good judgment as well as common sense when registering services and contacting service providers through the instant messaging function.
    info_8_2: Access to the site is permitted on a temporary basis and we reserve the right to withdraw or amend the services and information we provide on our site without prior notice. We also reserve the right to alter the content of this site without communicating the alterations to the users, be they registered or unregistered. We will not be liable for any reason the site is unavailable at any time or for any period. Note that from time to time, we may restrict access to some parts of the site or block service profiles from being visible on the map. This applies to all users, including Registered Users and Services.
    info_8_3: Please be aware that although we strive to include only accurate information about the rehabilitation services on our site, the material provided comes with no guarantees or warranties as to its accuracy.
    title_9: 9. Prohibited Conduct
    info_9_1: "By using this website and the associated services, you automatically agree not to engage in any of the following activities:"
    info_9_2_html: "<strong>Violating laws and rights</strong>: You may not (a) use any services on this site for any illegal purpose or in violation of any local, state, national, or international laws, (b) violate or encourage others to violate any right of or obligation to a third party, including by infringing, misappropriating, or violating intellectual property, confidentiality, or privacy rights."
    info_9_3_html: "<strong>Solicitation</strong>: You may not use the Services or any information provided through the Services for the transmission of advertising or promotional materials, including junk mail, spam, chain letters, pyramid schemes, or any other form of unsolicited or unwelcome solicitation."
    info_9_4_html: "<strong>Disruption</strong>: You may not use this website’s services in any manner that could disable, overburden, damage, or impair the Services, or interfere with any other party’s use and enjoyment of the Services; including by (a) uploading or otherwise disseminating any virus, adware, spyware, worm or other malicious code, or (b) interfering with or disrupting any network, equipment, or server connected to or used to provide any of the Services, or violating any regulation, policy, or procedure of any network, equipment, or server."
    info_9_5_html: "<strong>Harming others</strong>: You may not post or transmit Content on or through the Services that is harmful, offensive, obscene, abusive, invasive of privacy, defamatory, hateful or otherwise discriminatory, false or misleading, or incites an illegal act; You may not intimidate or harass another through the Services; and, You may not post or transmit any personally identifiable information about persons under 13 years of age on or through the Services."
    info_9_6_html: "<strong>Impersonation or unauthorized access</strong>: You may not impersonate another person or entity, or misrepresent your affiliation with a person or entity when using the Services; You may not use or attempt to use another’s account or personal information; and you may not attempt to gain unauthorized access to the Services, or the computer systems or networks connected to the Services, through hacking password mining or any other means."
    info_9_7: In Summary - Play nice. Be yourself. Don’t break the law or be disruptive.
    title_10: 10. Uploading Photos, Videos and Other Content on the Website
    info_10_1: "By uploading any photograph, video or other content in relation to your Service Profile and/or personal profile, you automatically warrant that:"
    info_10_2: You are the only author and owner of the intellectual property rights of the Uploaded content
    info_10_3: "All 'moral rights' that you may have in such uploaded content, for example, the right to be named as the creator of your photograph, have been voluntarily waived by you;"
    info_10_4: The uploaded content, primarily photographs/videos, have not been previously licensed, published, distributed or publicly used or displayed without your consent
    info_10_5: Photographs/videos are not obscene, defamatory or otherwise unlawful, or likely to damage our reputation, and those of others using the site and website services
    info_10_6: "No use of the photographs, videos or other content by us shall cause us to infringe the rights (including the intellectual property rights) of any third party; and"
    info_10_7: Use of the content you supply does not violate these Terms
    info_10_8: "Furthermore, you agree that your content does not contain any images, connotations or material that:"
    info_10_9: Disparages any person, us and/or any of our affiliates’ products or other companies, organizations and/or service providers
    info_10_10: "Violates or infringes upon the copyrights, trademarks, right of privacy, right of publicity or other intellectual property or proprietary rights of any person or entity;"
    info_10_11: Includes brand names, copyrighted work or trademarks/logos that may infringe on rights of any third party;
    info_10_12: Appears to intentionally duplicate any other service profiles
    info_10_13: "Is tortuous, defamatory, slanderous or libellous;"
    info_10_14: "Promotes bigotry, racism, sexism, hatred or harm against any group or individual or promotes discrimination based on race, sex, religion, nationality, disability, sexual orientation or age;"
    info_10_15: "Contains any personally identifiable information, such as personal names or email addresses;"
    info_10_16: "Promotes alcohol, illegal drugs, tobacco, firearms/weapons (or the use of any of the foregoing);"
    info_10_17: "Promotes any activities that may appear unsafe or dangerous;"
    info_10_18: "Is unlawful or in violation of any law;"
    info_10_19: "Contains any nudity, sexually explicit, lewd, offensive, disparaging or other inappropriate content;"
    info_10_20: "Is inappropriate or unsuitable to be uploaded to this Website for any reason whatsoever; or"
    info_10_21: "Communicates messages or images inconsistent with the positive images and/or goodwill with which we wish to be associated"
    info_10_22: We reserve the right in our absolute discretion to withdraw or suspend the uploading feature on Service prover and service profiles, and to remove any photographs, videos or other content you have uploaded without prior warning if you are in our sole opinion in breach of any of the above Terms.
    info_10_23: By uploading any photograph, video or other content you are agreeing that we (and our group and affiliate companies and/or organisations) may display the content on our site and any other site or app we may choose at any time, and that when displayed we may include your name as submitted by you in the uploading process. Your content may be posted or displayed publicly on other websites selected by us for viewing by visitors to that website’s public location. We are not responsible for any unauthorised use of your photograph, video or other content by visitors.
    info_10_24: By uploading any photograph, video or other content you are agreeing that we may at any time edit, publish and use your content in any and all media (now or later developed) for promotion, news and information purposes and as part of the website services, without any payment to you.
    info_10_25: We do not guarantee that you will have recourse to edit or delete any photographs, videos or other content that you have uploaded.
    title_11: 11. Links to this Website
    info_11_1: You may not create a link to any page of this website without our prior written consent. If you do create a link to a page of this website you do so at your own risk and the exclusions and limitations set out above will apply to your use of this website by linking to it.
    title_12: 12. Links from this Website
    info_12_1: Where our site displays and provides links to other websites, apps and resources provided by third parties, these are provided for your information only. We do not monitor or review the content of other party’s websites which are linked from this website and therefore have no control over the contents of those sites or resources, or how they handle any links we provide to them. We accept no responsibility for them or for any loss or damage that may arise from your use of these links.
    info_12_2: Opinions expressed or material appearing on websites which are linked to from this website, are not necessarily shared or endorsed by us. We should not be regarded as the publisher of such opinions or material. Please be aware that we are not responsible for the privacy practices, or content, of these external websites. We encourage our users to be aware when they leave our site and to read the privacy statements of these sites. You should evaluate the security and trustworthiness of any other site connected to this site or accessed through this site yourself, before disclosing any personal information to them. We will not accept any responsibility for any loss or damage in whatever manner, howsoever caused, resulting from your disclosure to third parties of personal information.
    title_13: 13. Updates
    info_13_1: We reserve the right to update these terms and conditions from time to time. It's your responsibility to ensure that you're always aware of our latest terms.
    info_13_2: Every time you use this website, the Terms in force at that time will apply
    title_14: 14. Our Liability to you
    info_14_1: This website is a free, open-source service and will remain available to everyone with access to the Internet. They are not intended as an advertising platform for service providers or for any other related commercial or business purposes. In the case that you choose to use this website for commercial or business purposes, we will not be held liable for any loss of profit, loss of business, business interruption or loss of business opportunity as a result of using this site and its related services.
    title_15: 15. Our Communication
    info_15_1: All correspondence between us will occur primarily through email. If you wish to contact us, please do so via the email provided in the About page. We will confirm we have received your email by contacting you in return, by email.
    info_15_2: In the case that we need to contact you, we will do so by email to the email address you have provided upon registering with us.
    title_16: 16. Other Important Terms
    info_16_1: Be advised that we may, at any time, transfer our rights and obligations to this website under a Contract to another organisation, but this will not affect your rights or our obligations under these Terms.
    info_16_2: Each of the paragraphs of these Terms operates separately. If any court or relevant authority decides that any of them are unlawful or unenforceable, the remaining paragraphs will remain in full force and effect.
    info_16_3: If we fail to insist that you perform any of your obligations under these Terms, or if we do not enforce our rights against you, or if we delay in doing so, that will not mean that we have waived our rights against you and will not mean that you do not have to comply with those obligations. If we do waive a default by you, we will only do so in writing, and that will not mean that we will automatically waive any later default by you.
    title_17: 17. Contacts
    info_17_1: If you have any questions, concerns, or suggestions regarding these terms, please Contact Us.
    privacy_title: Privacy policy
    privacy_intro: At Rehab GE, we are committed to protecting your privacy. Only those authorized as Administrators of the website are able to view and use information relating to all users – registered and unregistered – on the website.
    priv_title_1: Data Collection and information Use
    priv_info_1_1: Rehab GE collects information and data about service users and Service providers that have Services Registered with the Rehab GE database.
    priv_info_1_2: All data and information that is collected through Rehab GE will be reviewed carefully by the administrators and remain confidential. The ultimate purpose of collecting any data and information about services and service users on this site will be to Improve the services offered through Rehab GE and to Identify the needs in regards to rehabilitative services throughout the country of Georgia.
    priv_info_1_3: Any other data collected on the site is purely for the purpose of running the site and will not be shared, rented or sold.
    priv_info_1_4: Rehab GE will not rent, sell, or share information about you with other people or non-affiliated companies or organizations.
    priv_title_2: Contact and Instant Messaging service
    priv_info_2_1: We reserve the right to send Service providers, that have rehabilitative services Registered on the website, certain communications relating to Rehab GE such as service announcements, administrative messages relating to their registration and Information page and any other messages that are considered essential to the functioning of the Rehab GE website without offering you the opportunity to opt out of receiving them
    priv_info_2_2: Instant messages sent through the site are one-off events. We will not distribute any email addresses to any third party or associated organization(s) of Rehab GE or use them for anything other than their intended purpose. See Terms of Use for more information about the purpose of the site and Instant messaging system for Registered Users.
    priv_info_2_3: Any messages sent through the Instant messaging feature on Rehab GE are delivered directly to the inbox of the email specified by the Service provider. Rehab GE will not be able to view or edit the Instant messages before the Service Provider receives them. Rehab GE will therefore take no responsibility In the case that any offensive of inappropriate content is sent and received by the Service Provider through this instant messaging service. In such cases, it is the responsibility of the Service provider to contact the Rehab GE team of the breach of Terms of use. In such cases Rehab GE will take whatever action possible to attempt to rectify the situation.
    priv_info_2_4: Once received, Service Providers are responsible for responding to the Instant Messages from Service Users within a reasonable timeframe and in an acceptable manner which is in accordance with the Terms of Use of this website and Privacy Policy. In the case that a Service User has received an offensive email or any inappropriate content from the Service Provider they are responsible for immediately notifying the Rehab GE Administrators of the situation.
    priv_title_3: Confidentiality and Security
    priv_info_3_1: At Rehab GE we limit access to personal information about you to authorized administrators of the website who need to view this information in order to advise and assist in the development of services that will better serve the users and their needs.
    priv_title_4: Changes to this Privacy Policy
    priv_info_4_1: Rehab GE may update this policy from time to time. We are not required to inform of any minor changes, however if there is what we consider to be a significant change to the way in which we treat your personal information, we may inform you by sending an email to the email address that is associated with your Rehab GE account or by placing a prominent notice on our site
    priv_title_5: Copyright Complaints
    priv_info_5_1: Rehab GE respects copyright, and we prohibit users of our Services from submitting, uploading, posting, or otherwise transmitting any Content on the Services that violates another person’s proprietary rights.
    priv_info_5_2: To report anything that you believe may be an infringement of copyright laws, please inform the Administrative Team immediately via email. Contact information can be found on the Contact Us page.
    priv_title_6: Termination
    priv_info_6_1: "By Rehab GE: We reserve the right to modify, suspend, or terminate the operation of, or access to, all or any of the Services provided through this website at any time and for any reason. In addition your individual access to, and use of, the Services may be terminated at any time, for any reason by the Rehab GE Administrative Team. In the case that such an event does occur, we will contact you by email to your verified email address that is associated with your Personal Account."
    priv_info_6_2: "By you: If you wish to terminate this agreement, you may immediately stop accessing or using the Services at any time. The procedure for closing your account is described in Terms of Use"
    priv_info_6_3: "Automatic upon breach: Your right to access and use the Services offered on Rehab GE terminates automatically upon your breach of any of the Terms of Use."
